<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Avenger Profile</title>
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
<div th:replace="navbar :: navbar"></div> <!-- Reuse navbar -->

<div class="profile-container">
    <h1>Your Avenger Profile</h1>
    <form th:action="@{/profile/update}" th:object="${user}" method="post">
        <div>
            <label>Full Name:</label>
            <input type="text" th:field="*{fullName}">
        </div>
        <div>
            <label>Email:</label>
            <input type="email" th:field="*{email}">
        </div>
        <div>
            <label>Avenger Alias:</label>
            <input type="text" th:field="*{avengerAlias}">
        </div>
        <button type="submit">Save Changes</button>
    </form>
</div>

<script src="/js/user_profile.js"></script>
</body>
</html>
