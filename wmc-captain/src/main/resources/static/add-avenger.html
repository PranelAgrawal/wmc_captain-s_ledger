<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Captain's Panel - Add Avenger</title>
  <link rel="stylesheet" href="css/admin-style.css">
</head>
<body>
<div class="admin-header">
  🛡️ Captain's Ledger — Admin Control Panel
</div>

<div class="admin-box">
  <h2>Add New Avenger</h2>
  <form id="addAvengerForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Add Avenger</button>
  </form>
  <p id="result" class="admin-msg"></p>
</div>

<script src="js/admin_add_avenger.js"></script>
</body>
</html>
